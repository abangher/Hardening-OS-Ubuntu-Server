      - pci_dss_4.0: ["3.1.1", "3.3.2", "3.3.3", "3.5.1", "3.5.1.2", "3.5.1.3", "8.3.2"]
      - nist_sp_800-53: ["SC-28", "SC-28(1)"]
      - soc_2: ["CC6.1"]
    condition: all
    rules:
      - 'f:/etc/passwd -> !r:^\w+:x:'

