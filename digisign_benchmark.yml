  # 4.2.1.1.4 Ensure journald is not configured to recieve logs from a remote client (Automated)
  - id: 80063
    title: "Ensure journald is not configured to recieve logs from a remote client."
    description: "Journald supports the ability to receive messages from remote hosts, thus acting as a log server. Clients should not receive data from other hosts. NOTE: The same package, systemd-journal-remote, is used for both sending logs to remote hosts and receiving incoming logs. With regards to receiving logs, there are two services; systemd-journalremote.socket and systemd-journal-remote.service."
